- title: "A Key-Value Based Approach to Scalable Graph Database"
  image: kv.png
  description: An increasing number of applications are modeling data asproperty graphs. In various scenarios, the scale of data can differ signifi-cantly, ranging from thousands of nodes/relationships to tens of billionsof nodes/relationships. While distributed native graph databases cancater to the management and query requirements of large-scale graphdata sets, they tend to be relatively cumbersome for small-scale datasets. This motivates us to develop a lightweight, scalable graph databasecapable of handling data across different scales. In this paper, we pro-pose a method for constructing a graph database based on key-valuestorage, outlining the process of mapping graph data to key-value stor-age and executing graph queries on the key-value storage. We imple-mented and opensourced a graph database based on RocksDB, namelyKVGDB, which can manage data in an embedded fashion and be eas-ily scaled to distributed environments. Experimental results demonstratethat KVGDB can effectively meet the management and query require-ments of graph data sets, even at the scale of billions of nodes/relationships. 
